<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./assets/images/Me.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
</head>
<body>
    <header>
        <nav>
            <a href="home.html">Home</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <hr>
    <main>
        <h1>Contact Me</h1>
        <form>
            <div>
                <label for="firstName">Full name*</label>
                <input required type="text" id="firstName" placeholder="Your name...">
                <input required type="text" id="lastName" placeholder="Your last name...">
            </div>
            <div>
                <label for="tel">Phone number*</label>
                <input id="tel" required type="tel" placeholder="Your phone...">
            </div>
            <div>
                <label for="countries">Country</label>
                <select id="countries">
                    <option value="Australia">Australia</option>
                    <option value="Ukraine">Ukraine</option>
                    <option value="Germany">Germany</option>
                </select>
            </div>
            <textarea id="message" name="message" placeholder="Your message..."></textarea>
            <br>
            <button type="submit">Submit</button>
        </form>
    </main>
    <hr>
    <footer>
        <nav>
            <a target="_blank" href="https://www.facebook.com/">
                <img width="30" height="30" alt="facebook link" src="./assets/icons/facebook.svg">
            </a>
            <a target="_blank" href="https://www.facebook.com/">
                <img width="30" height="30" alt="instagram link" src="./assets/icons/instagram.svg">
            </a>
            <a target="_blank" href="https://www.linkedin.com/">
                <img width="30" height="30" alt="linkedin link" src="./assets/icons/linkedin.svg">
            </a>
            <a target="_blank" href="https://twitter.com/">
                <img width="30" height="30" alt="twitter link" src="./assets/icons/twitter.svg">
            </a>
        </nav>
    </footer>
</body>
</html>
