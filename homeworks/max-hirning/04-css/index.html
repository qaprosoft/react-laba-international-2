<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="icon" href="./assets/images/avatar.png">
    <link rel="stylesheet" href="./styles/scrollBar.css">
    <link rel="stylesheet" href="./styles//adaptive.css">
    <link rel="stylesheet" href="./styles/main/actions.css">
    <link rel="stylesheet" href="./styles/main/profile.css">
    <link rel="stylesheet" href="./styles/main/portfolio.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor Alvarado</title>
</head>
<body>
    <header class="header">
        <button id="theme_toogle" class="theme_toogle header_theme_toogle">
            <img class="theme_toogle_icon" src="./assets/icons/theme-switcher/dark.svg" alt="theme toogle">
        </button>
    </header>
    <main class="main">
        <article class="profile">
            <div class="profile_main_info">
                <img class="profile_avatar" src="./assets/images/avatar.png" alt="avatar">
                <div class="profile_info">
                    <h1 class="title">Victor Alvarado</h1>
                    <p class="text profile_info_position">Software Engineer</p>
                    <nav class="social_media">
                        <a class="social_media_link" target="_blank" href="https://github.com/Max-Hirning">
                            <img class="social_media_link_icon" src="./assets/icons/github.svg" alt="github">
                        </a>
                        <a class="social_media_link" target="_blank" href="https://twitter.com/">
                            <img class="social_media_link_icon" src="./assets/icons/twitter.svg" alt="twitter">
                        </a>
                        <a class="social_media_link" target="_blank" href="https://www.linkedin.com/in/max-hirning-2bbb03230/">
                            <img class="social_media_link_icon" src="./assets/icons/linkedin.svg" alt="linkedin">
                        </a>
                        <a class="social_media_link" target="_blank" href="https://www.youtube.com/">
                            <img class="social_media_link_icon" src="./assets/icons/youtube.svg" alt="youtube">
                        </a>
                    </nav>
                </div>
            </div>
            <div class="profile_additional_info">
                <div class="profile_additional_info_box">
                    <p class="text profile_additional_info_text">7 <br> Years of work <br> experience</p>
                </div>
                <div class="profile_additional_info_box">
                    <p class="text profile_additional_info_text">50+ <br> Completed <br> projects</p>
                </div>
                <div class="profile_additional_info_box">
                    <p class="text profile_additional_info_text">20+ <br> Satisfied <br> customers</p>
                </div>
            </div>
        </article>
        <section class="action_buttons">
            <button class="text action_button action_button_download" id="downloadCV">Download CV <img class="download_icon" src="./assets/icons/download.svg" alt="download"></button>
            <button class="text action_button action_button_contact">Contact me</button>
        </section>
        <article class="portfolio">
            <div class="portfolio_buttons">
                <button id="portfolio" class="text portfolio_button portfolio_buttons_active">Portfolio</button>
                <button id="skills" class="text portfolio_button portfolio_buttons_inactive">Skills</button>
            </div>
            <div class="portfolio_examples">
                <div class="portfolio_example">
                    <h3 class="text portfolio_example_title">SmarterTrading411</h3>
                    <p class="text portfolio_example_text">Landing page of SmarterTrading411 created <br> using wordPress</p>
                    <a class="portfolio_example_link">
                        <img class="portfolio_example_link_icon" src="./assets/icons/link.svg" alt="link on portfolio">
                    </a>
                </div>
                <img class="portfolio_example" src="./assets/images/portfolio/2.png" alt="second portofilio example">
                <img class="portfolio_example" src="./assets/images/portfolio/3.png" alt="third portofilio example">
                <img class="portfolio_example" src="./assets/images/portfolio/4.png" alt="fourth portofilio example">
                <img class="portfolio_example" src="./assets/images/portfolio/5.png" alt="fiveth portofilio example">
                <img class="portfolio_example" src="./assets/images/portfolio/6.png" alt="sixeth portofilio example">
            </div>
        </article>
    </main>
    <footer class="footer">
        <p class="text">Â© Victor Alvarado. 2022 All rigths reserved</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
