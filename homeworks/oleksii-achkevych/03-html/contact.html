<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>

<body>
    <header>
        <nav>
            <a href="home.html">Home</a>
            <a href="contact.html">Contact</a>
        </nav>
        <hr>
    </header>

    <main>
        <h1>Contact Me</h1>
        <form>
            <label for="fullname">Full Name*</label>
            <input type="text" id="fullname" name="fullname" required placeholder="Your name..">
            <input type="text" id="lastname" name="lastname" required placeholder="Your last name..">
            <br>

            <label for="phonenumber">Phone Number*</label>
            <input type="text" id="phonenumber" name="phonenumber" required placeholder="Your phone..">
            <br>

            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="option1">Australia</option>
                <option value="option2">Ukraine</option>
                <option value="option3">Argentina</option>
            </select>
            <br>

            <textarea id="message" name="message" rows="12" placeholder="Your message.."></textarea>
            <br>

            <input type="submit" value="Submit">
        </form>

    </main>

    <footer>
        <hr>
        <table>
            <tr>
                <td><a href="https://www.facebook.com"><img src="./images/facebook.svg" alt="" width="30"
                            height="30"></a></td>
                <td><a href="https://www.instagram.com"><img src="./images/instagram.svg" alt="" width="30"
                            height="30"></a></td>
                <td><a href="https://www.linkedin.com"><img src="./images/linkedin.svg" alt="" width="30"
                            height="30"></a></td>
                <td><a href="https://www.twitter.com"><img src="./images/twitter.svg" alt="" width="30" height="30"></a>
                </td>
            </tr>
        </table>
    </footer>
</body>

</html>
