    <h2>Contact Me!</h2>
        <form>
            <label>Full Name*</label>
            <input type="text" required placeholder="Your name..">
            <input type="text" required placeholder="Your last name..">
            <br>
            <label>Phone Number*</label>
            <input type="text" id="phonenumber" name="phonenumber" required placeholder="Your phone..">
            <br>

            <label>Country:</label>
            <select>
                <option>France</option>
                <option>UK</option>
                <option>USA</option>
            </select>
            <br>
            <textarea rows="10" placeholder="Your message"></textarea>
            <br>
            <br>
            <button>Submit</button>
        </form>
        <footer>
            <nav>
                    <img src="images/facebook.svg" width="30" height="30">
                    <img src="images/instagram.svg" width="30" height="30">
                    <img src="images/linkedin.svg" width="30" height="30">
                    <img src="images/twitter.svg" width="30" height="30">
            </nav>
        </footer>
    </body>
