<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheets/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <title>Homework 04</title>
  </head>
  <body id="body">
    <div class="size">
      <header>
        <div class="container-button-dark-theme flex-centered">
          <button
            type="button"
            id="btn"
            class="container-button-dark-theme__button flex-centered"
          >
            <img
              src="./assets/Icons/dark-mode-button.svg"
              alt="dark-mode-button"
              class="icon"
            />
            <img
              src="./assets/Icons/dark-mode-icon-dark.svg"
              alt="dark-mode-button"
              class="icon no-show"
            />
          </button>
        </div>
        <div class="profile-container flex-centered">
          <div class="profile-container__profile-image flex-centered">
            <img
              src="./assets/Images/profile-picture.png"
              class="profile-container__profile-img"
              alt="profile-picture"
            />
          </div>
          <div class="profile-container__profile-info">
            <h1 id="title" class="profile-container__profile-title">
              Victor Alvarado
            </h1>
            <span class="color-1 profile-container__info flex-centered"
              >Software Engineer</span
            >
            <div class="profile-container__network-logos">
              <a href="" class="link-icons"
                ><img src="./assets/Icons/github.svg" alt="github-logo"
              /></a>
              <a href="" class="link-icons"
                ><img
                  class="icon profile-container__logo"
                  src="./assets/Icons/linkedin.svg"
                  alt="linkedin-logo"
              /></a>
              <a href="" class="link-icons"
                ><img
                  class="icon profile-container__logo"
                  src="./assets/Icons/twitter.svg"
                  alt="twitter-logo"
              /></a>
              <a href="" class="link-icons"
                ><img
                  class="icon profile-container__logo"
                  src="./assets/Icons/youtube.svg"
                  alt="youtube-logo"
              /></a>
              <a href="" class="link-icons no-show"
                ><img
                  src="./assets/Icons/github-logo-dark.svg"
                  alt="github-logo"
                  class="icon profile-container__logo no-show"
              /></a>
              <a href="" class="link-icons no-show"
                ><img
                  src="./assets/Icons/linkedin-logo-dark.svg"
                  alt="linkedin-logo"
                  class="icon profile-container__logo no-show"
              /></a>
              <a href="" class="link-icons no-show"
                ><img
                  src="./assets/Icons/twitter-logo-dark.svg"
                  alt="twitter-logo"
                  class="icon profile-container__logo no-show"
              /></a>
              <a href="" class="link-icons no-show"
                ><img
                  src="./assets/Icons/youtube-logo-dark.svg"
                  alt="youtube-logo"
                  class="icon profile-container__logo no-show"
              /></a>
            </div>
          </div>
        </div>
        <div class="personal-info-container">
          <div class="personal-info-container__info">
            <span class="color-1 personal-info-container__top">7</span>
            <span class="color-1 personal-info-container__bottom"
              >Yeas of work experience</span
            >
          </div>
          <div class="personal-info-container__info">
            <span class="color-1 personal-info-container__top">50+</span>
            <span class="color-1 personal-info-container__bottom"
              >Completed projects</span
            >
          </div>
          <div class="personal-info-container__info">
            <span class="color-1 personal-info-container__top">20+</span>
            <span class="color-1 personal-info-container__bottom"
              >Satisfied constumers</span
            >
          </div>
        </div>
        <div class="container-buttons">
          <button class="container-buttons__download">
            Download CV
            <img
              src="./assets/Icons/Bottom Alignment.svg"
              alt="download-icon"
              class="container-buttons__download-button"
            />
          </button>
          <button class="color-1 container-buttons__contact">Contact me</button>
        </div>
      </header>
      <main class="main-container">
        <div class="button-container-portfolio-box flex-centered">
          <button
            type="button"
            class="color-1 button-container-portfolio-box__buttons button-container-portfolio-box__button1 flex-centered"
          >
            Portfolio
          </button>
          <button
            type="button"
            class="color-1 button-container-portfolio-box__buttons button-container-portfolio-box__button2 flex-centered"
          >
            Skills
          </button>
        </div>
        <section class="portfolio-images flex-centered">
          <div class="portfolio-images__container-images">
            <a href=""
              ><img
                src="./assets/Images/Rectangle 1.png"
                alt="picture-of-portfolio-project"
                class="portfolio-images__imgs"
            /></a>
            <a href=""
              ><img
                src="./assets/Images/Rectangle 2.png"
                alt="picture-of-portfolio-project"
                class="portfolio-images__imgs"
            /></a>
            <a href=""
              ><img
                src="./assets/Images/Rectangle 3.png"
                alt="picture-of-portfolio-project"
                class="portfolio-images__imgs"
            /></a>
            <a href=""
              ><img
                src="./assets/Images/Rectangle 4.png"
                alt="picture-of-portfolio-project"
                class="portfolio-images__imgs"
            /></a>
            <a href=""
              ><img
                src="./assets/Images/Rectangle 5.png"
                alt="picture-of-portfolio-project"
                class="portfolio-images__imgs"
            /></a>
            <a href=""
              ><img
                src="./assets/Images/Rectangle 6.png"
                alt="picture-of-portfolio-project"
                class="portfolio-images__imgs"
            /></a>
          </div>
        </section>
      </main>
    </div>
    <footer class="footer">
      <span class="color-1 footer-span"
        >Â© Victor Alvarado. 2022 All rigths reserved</span
      >

    <script type="application/javascript" src="./js/dark-mode.js"></script>
