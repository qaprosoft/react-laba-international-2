<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <header>
      <nav>
        <a href="../home.html">Home</a>

          >Contact Me</a
        >
      </nav>
    </header>
    <hr />
    <h1>Contact me</h1>
    <form action="POST">
      <div>
        <label for="">Full Name*</label>
        <input
          type="text"
          placeholder="Your name.."
        />
        <input
          type="text"
          placeholder="Your last name.."
        />
      </div>
      <div>
        <label for=""
          >Phone number*</label
        >
        <input
          type="number"
          placeholder="Your phone.."
        />
      </div>
      <div>
        <label for="">Country</label>
        <select type="select">
          <option value="Argentina">
            Argentina
          </option>
          <option value="Poland">
            Poland
          </option>
          <option value="Belarus">
            Belarus
          </option>
        </select>
      </div>
      <div>
        <textarea
          rows="15"
          placeholder="Your message.."
        ></textarea>
      </div>
      <div>
        <input
          type="submit"
          value="Submit"
        />
      </div>
    </form>
    <hr />
    <footer>
      <a href=""><img src="../img/logo-facebook.png" alt="facebook-logo" width="40"></a>

      <a href=""><img src="../img/logo-linkedin.png" alt="linkedin-logo" width="40"></a>

    </footer>
