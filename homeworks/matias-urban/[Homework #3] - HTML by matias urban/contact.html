<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="../home.html">Home</a>
        <a href="/html/contact.html"
          >Contact Me</a
        >
      </nav>
    </header>
    <hr />
    <main>
      <h1>Contact me</h1>
      <form action="POST">
        <div>
          <label for="full-name">Full Name*</label>
          <input
            type="text"
            name="full-name"
            id="full-name"
            placeholder="Your name.."
            required
          />
          <input
            type="text" name="full-name"
            placeholder="Your last name.."
            required
          />
        </div>
        <div>
          <label for="phone-number"
            >Phone number*</label>
          <input
            type="number"
            placeholder="Your phone.."
            id="phone-number"
            name="phone-number"
          />
        </div>
        <div>
          <label for="country">Country</label>
          <select type="select" name="country" id="country">
            <option value="Argentina">
              Argentina
            </option>
            <option value="Poland">
              Poland
            </option>
            <option value="Belarus">
              Belarus
            </option>
          </select>
        </div>
        <div>
          <label for="text-area">
          <textarea
            name="text-area"
            id="text-area"
            rows="15"
            placeholder="Your message..">
          </textarea>
        </label>
        </div>
        <div>
          <input
            type="submit"
            value="Submit"
          />
        </div>
      </form>
    </main>
    <hr />
    <footer>
      <a href=""><img src="./assets/icons/logo-facebook.svg" alt="facebook-logo" width="40"></a>
      <a href=""><img src="./assets/icons/logo-instagram.svg" alt="instagram-logo" width="40"></a>
      <a href=""><img src="./assets/icons/logo-linkedin.svg" alt="linkedin-logo" width="40"></a>
      <a href=""><img src="./assets/icons/logo-twitter.svg" alt="twitter-logo" width="40"></a>
    </footer>
  </body>
</html>
