        </nav>
    </header>
    <hr />
    <main>
        <section>
            <h1>Contact Me</h1>
            <form method="POST">
                <label for="first_name">First Name*</label>
                <input type="text" id="first_name" name="first_name" required placeholder="Your name..."
                    title="Please enter your first name">
                <input type="text" id="last_name" name="last_name" required placeholder="Your last name..."
                    title="Please enter your last name">
                <br>
                <label for="phone">Phone Number*</label>
                <input type="tel" id="phone" name="phone" required pattern="[0-9]+"
                    title="Please enter a valid phone number" placeholder="Your phone...">
                <br>
                <label for="country">Country:</label>
                <select id="country" name="country">
                    <option value="argentina" selected>Argentina</option>
                    <option value="ukraine">Ukraine</option>
                    <option value="spain">Spain</option>
                    <option value="italy">Italy</option>
                </select>
                <br>
                <textarea id="message" name="message" rows="8" cols="40" placeholder="Your message..."></textarea>
                <br>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
