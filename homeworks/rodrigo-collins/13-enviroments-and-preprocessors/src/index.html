<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio</title>
    <meta name="description"
        content="Welcome to my portfolio. Here you'll find information about my projects and skills.">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="switch-container" id="dark-mode-toggle">
            <img src="./assets/icons/switch-icon.svg" alt="dark mode toggler" class="switch">
        </div>
    </header>

    <main>
        <section class="profile">
            <div class="profile__avatar">
                <img src="./assets/images/profile-avatar.png" alt="profile image">
                <img src="./assets/images/profile-vector.svg" alt="profile vector">
            </div>
            <div class="profile__info">
                <div class="profile__info-container">
                    <h1 class="profile__name">Victor Alvarado</h1>
                    <p class="profile__description">Software Engineer</p>
                    <div class="profile__social-icons">
                        <a href="https://github.com/" target="_blank" rel="noopener noreferrer">
                            <img src="assets/icons/github.svg" alt="github" class="profile__social-icon">
                        </a>
                        <a href="https://www.twitter.com" target="_blank" rel="noopener noreferrer">
                            <img src="assets/icons/twitter.svg" alt="twitter" class="profile__social-icon">
                        </a>
                        <a href="https://www.linkedin.com/" target="_blank" rel="noopener noreferrer">
                            <img src="assets/icons/linkedin.svg" alt="LinkedIn" class="profile__social-icon">
                        </a>
                        <a href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer">
                            <img src="assets/icons/youtube.svg" alt="youtube" class="profile__social-icon">
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <section class="block-container">
            <div class="block">
                <p class="block__title">7</p>
                <p class="block__description">Years of work experience</p>
            </div>
            <div class="block">
                <p class="block__title">50+</p>
                <p class="block__description">Completed projects</p>
            </div>
            <div class="block">
                <p class="block__title">20+</p>
                <p class="block__description">Satisfied customers</p>
            </div>
        </section>
        <section class="button-container">
            <a href="assets/pdf/RCollinsCv.pdf" download class="button__link button__link--download">
                <div class="button button--primary">
                    Download CV
                    <img src="assets/icons/download.svg" alt="Imagen de la tarjeta 2" class="button__svg" width="18"
                        height="20">
                </div>
            </a>
            <a href="#" class="button__link button__link--contact">
                <div class="button button--secondary">
                    Contact me
                </div>
            </a>
        </section>
        <section class="custom-button-container">
            <div class="custom-button custom-button--primary">
                Portfolio
            </div>
            <div class="custom-button custom-button--secondary">
                Skills
            </div>
        </section>
        <section class="card-container">
            <div class="card">
                <img src="assets/images/card1.png" alt="proyect image" class="card__image">
            </div>
            <div class="card">
                <img src="assets/images/card2.png" alt="proyect image" class="card__image">
            </div>
            <div class="card">
                <img src="assets/images/card3.png" alt="proyect image" class="card__image">
            </div>
            <div class="card">
                <img src="assets/images/card4.png" alt="proyect image" class="card__image">
            </div>
            <div class="card">
                <img src="assets/images/card5.png" alt="proyect image" class="card__image">
            </div>
            <div class="card">
                <img src="assets/images/card6.png" alt="proyect image" class="card__image">
            </div>
        </section>
    </main>
    <footer>
        <p>Â© Victor Alvarado. 2022 All rigths reserved</p>
    </footer>
    <a href="#" class="scroll-to-top-button">
        <img src="assets/icons/arrow-up.svg" alt="go to top">
    </a>
    <script src="index.js"></script>
</body>

</html>
