    <main>
        <h1>Contact Me</h1>

       <form action="post">
        <label for="full-name"><strong>Full name*</strong></label>
        <input type="text" placeholder="your name" required name="full-name">
        <input type="text" placeholder="your last name" required name="full-name">
        <br>
        <label for="phone"><strong>Phone Number*</strong></label>
        <input type="phone" placeholder="your phone" required name="phone">
        <br>
        <label for="country"><strong>Country</strong></label>
        <select name="country" id="countries">
            <option value="australia">Australia</option>
            <option value="argentina">Argentina</option>
            <option value="poland">Poland</option>
            <option value="ukraine">Ukraine</option>
            <option value="georgia">Georgia</option>
          </select>
          <br>
          <label for="area"></label>
          <textarea name="area" id="area" cols="30" rows="10" placeholder="your message..."></textarea>
          <br>
          <button type="submit">Submit</button>
       </form>
       <br>
       <hr>

    </main>
