<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>Task-04-CSS</title>
</head>
<body>
    <header class="header">
        <button class="darkModeButton"><img id="darkModeImage" src="./assets/images/darkmode-moon.png" alt="darkmode toogle button"></button>
    </header>
    <main class="main">

        <div class="portfolioPresentation">
            <div class="photoContainer"><img id="profileImage" src="./assets/images/profile-picture.png" alt="profile picture"></div>
            <div class="titleAndLogos">
                <h1 class="title"> Carlos Marchal</h1>
                <h4>Software Engineer</h4>
                <div class="socials">
                    <img class="socialsLogo" src="./assets/images/socials-logos/git.png" alt="git logo">
                    <img class="socialsLogo" src="./assets/images/socials-logos/linkedin.png" alt="linkedin logo">
                    <img class="socialsLogo" src="./assets/images/socials-logos/twitter.png" alt="twitter logo">
                    <img class="socialsLogo" src="./assets/images/socials-logos/youtube.png" alt="youtubr logo">
                </div>
            </div>
        </div>


        <div class="experienceStats">
            <div class="experienceStatsDiv"> <p class="experienceStatsNumber">7</p> <p class="experienceStatsText"> Years of work <br> experience</p></div>
            <div class="experienceStatsDiv"> <p class="experienceStatsNumber">50+</p> <p class="experienceStatsText">Completed <br> projects</p></div>
            <div class="experienceStatsDiv"> <p class="experienceStatsNumber">20+</p> <p class="experienceStatsText"> Satisfied <br> customers</p></div>
        </div>



        <div class="cvContactButtonsContainer">
            <button style="background-color:#FBD144" >Download CV </button>
            <button style="background-color:#FFFFFF"> Contact me</button>
        </div>
        


        <div class="sliderContainer">
            <div class="sliderPortfolioSkills">
            <button class="sliderButton">Portfolio</button>
            <button class="sliderButton">Skills</button>
            </div>
        </div>
        
        <div class="projectsContainer">
            <div><img src="./assets/images/projects-images/project-1.jpg" alt=""></div>
            <div><img src="./assets/images/projects-images/project-2.jpg" alt=""></div>
            <div><img src="./assets/images/projects-images/project-3.jpg" alt=""></div>
            <div><img src="./assets/images/projects-images/project-4.jpg" alt=""></div>
            <div><img src="./assets/images/projects-images/project-5.jpg" alt=""></div>
            <div><img src="./assets/images/projects-images/project-6.jpg" alt=""></div>
        </div>
    </main>
    <footer class="footer">
        <p> Carlos Marchal. 2023 All rights reserved</p>
    </footer>
    
</body>
</html>
