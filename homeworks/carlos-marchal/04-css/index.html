<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="styleSheetElement" rel="stylesheet" href="./styles/index.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6e4f32b2c9.js" crossorigin="anonymous"></script>
    <title>Task-04-CSS</title>
</head>
<body>

    
        <button type="button" id="autoScrollButton" title="autoScrollButton">
            <i class="fa-solid fa-arrow-up"></i>
        </button>
        

    

    <header class="header">

        <button title="dark mode button" type="button" id="darkModeButton">
            <i id="darkModeIcon" class="fa-regular fa-moon"></i>
        </button>
        
    </header>

    <main class="main">

        <div class="portfolioPresentation">
            <div class="photoContainer"><img id="profileImage" src="./assets/images/profile-picture.png" alt="profile picture"></div>
            <div class="titleAndLogos">
                <h1 class="title"> Carlos Marchal</h1>
                <h4>Software Engineer</h4>
                <div class="socials">
                  
                    <i class="fa-brands fa-github fa-xl socialsLogo"></i>
                    <i class="fa-brands fa-linkedin fa-xl socialsLogo"></i>    
                    <i class="fa-brands fa-twitter fa-xl socialsLogo"></i>
                    <i class="fa-brands fa-youtube fa-xl socialsLogo"></i>

                </div>
            </div>
        </div>


        <div class="experienceStats">
            <div class="experienceStatsDiv"> <p class="experienceStatsNumber">7</p> <p class="experienceStatsText"> Years of work <br> experience</p></div>
            <div class="experienceStatsDiv"> <p class="experienceStatsNumber">50+</p> <p class="experienceStatsText">Completed <br> projects</p></div>
            <div class="experienceStatsDiv"> <p class="experienceStatsNumber">20+</p> <p class="experienceStatsText"> Satisfied <br> customers</p></div>
        </div>



        <div class="cvContactButtonsContainer">
           
            <button type="button" id="cvButton" >Download CV <i class="fa-solid fa-download"></i></button>
            <button type="button" id="contactButton"> Contact me <i class="fa-solid fa-address-book"></i></button>

        </div>
        


        <button title="slider button" type="button" class="sliderContainer" id="sliderButton">
            <div class="sliderPortfolioSkills">
               
            <p id="sliderButtonPortfolio" class="selected">Portfolio</p>
            <p id="sliderButtonSkills">Skills</p>
           
            </div>
       </button>
        <div class="skillsProjectsContainer">
        <div id="projectsContainer">
            <div><img src="./assets/images/projects-images/project-1.jpg" alt="project image"></div>
            <div><img src="./assets/images/projects-images/project-2.jpg" alt="project image"></div>
            <div><img src="./assets/images/projects-images/project-3.jpg" alt="project image"></div>
            <div><img src="./assets/images/projects-images/project-4.jpg" alt="project image"></div>
            <div><img src="./assets/images/projects-images/project-5.jpg" alt="project image"></div>
            <div><img src="./assets/images/projects-images/project-6.jpg" alt="project image"></div>
        </div>

        <div id="skills" class="hidden">
            <ul id="skillsList">
                <li>React</li>
                <li>javascript</li>
                <li>Node.js</li>
                <li>Typescript</li>
                <li>Java</li>
                <li>Git</li>
                <li>SQL</li>
            </ul>
          
        </div>
    </div>
    </main>
    <footer class="footer">
        <p> <i class="fa-solid fa-copyright"></i> Carlos Marchal. 2023 All rights reserved </p>
    </footer>
    <script type="text/javascript" src="./js/animation.js"></script>  
</body>

</html>
