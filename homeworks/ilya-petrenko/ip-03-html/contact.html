<hr>
<main>
    <h1>Contact me</h1>
    <form>
        <div>
            <label>Full Name*</label>
            <input type="text" placeholder="Your name..." id="name" name="name" required>
            <input type="text" placeholder="Your last name..." id="lastname" name="lastname" required>
        </div>
        <div>
            <label for="phone">Phone Number:</label>
            <input type="text" placeholder="Your phone..." id="phone" name="phone" required>
        </div>
        <div>
            <label for="country">Country</label>
            <select id="country" name="country" required>
                <option value="">Select a country</option>
                <option value="Ukraine">Ukraine</option>
                <option value="USA">USA</option>
                <option value="France">France 3</option>
            </select>
        </div>
        <div>
            <textarea id="message" placeholder="Your message..." name="message" rows="15" cols="22" required></textarea>
        </div>

        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</main>
<hr>
<footer>
    <img src="icons/facebook-circle.svg" alt="" width="25" height="25">

    <img src="icons/twitter.svg" alt="" width="25" height="25">
</footer>
