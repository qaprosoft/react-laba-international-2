<!DOCTYPE html>

<head>

<body>
    <header>
        <nav>
            <a href="home.html">Home</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <hr>

    <main>
        <h1>Contact me</h1>

        <form>
            <div>
                <label for="firstName"> Full name* </label>
                <input id="firstName" type="text" name="firstName" placeholder="Your name..." required>
                <input id="lastName" type="text" name="lastName" placeholder="Your lastname..." required>
            </div>
            <div>
                <label for="mobile"> Phone number* </label>
                <input type="tel" id="mobile" name="mobile" placeholder="Your phone..." required>
            </div>
            <div>
                <label for="country">Country</label>
                <select name="country" id="country">
                    <option value="Australia">Australia</option>
                    <option value="Ukraine">Ukraine</option>
                    <option value="Belarus">Belarus</option>
                    <option value="Poland">Poland</option>
                    <option value="Argentina">Argentina</option>
                </select>
            </div>
            <div>
                <textarea name="message" cols="30" rows="10" placeholder="Your message..."></textarea>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
