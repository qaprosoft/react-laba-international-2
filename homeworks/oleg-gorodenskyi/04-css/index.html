<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Simply Portfolio</title>
</head>

<body>
    <button><img src="assets/icons/switcher-dark-theme.svg" alt=""></button>

    <header class="profile">
        <div class="container">
            <section class="profile__info">
                <img src="assets/img/avatar.png" alt="avatar">
                <div class="profile__info-data">
                    <h1 class="profile__info-name">Victor Alvarado</h1>
                    <h2 class="profile__info-speciality">Software Engineer</h2>
                    <div class="profile__info-social">
                        <a href="#"><img src="assets/icons/profile/github.svg" alt="github"></a>
                        <a href="#"><img src="assets/icons/profile/twitter.svg" alt="twitter"></a>
                        <a href="#"><img src="assets/icons/profile/linkedin.svg" alt="linkedin"></a>
                        <a href="#"><img src="assets/icons/profile/youtube.svg" alt="youtube"></a>
                    </div>
                </div>
            </section>

            <section class="profile__facts">
                <div class="profile__facts-descr">
                    <span>7</span>
                    <span>Years of work</span>
                    <span>experience</span>
                </div>
                <div class="profile__facts-descr">
                    <span>50+</span>
                    <span>Completed</span>
                    <span>projects</span>
                </div>
                <div class="profile__facts-descr">
                    <span>20+</span>
                    <span>Satisfied</span>
                    <span>customers</span>
                </div>
            </section>

            <section class="profile__buttons">
                <button class="profile__buttons-btn profile__buttons-btn-download">
                    Download CV
                    <img src="assets/icons/profile/download-arrow.svg" alt="arrow">
                </button>
                <button class="profile__buttons-btn profile__buttons-btn-contact">Contact me</button>
            </section>
        </div>
    </header>

</body>

</html>
