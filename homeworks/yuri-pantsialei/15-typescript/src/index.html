<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main id="calculator">
      <div id="error"></div>
      <div class="display">
        <input
          type="text"
          name="display"
          id="display"
          value="0"
          disabled="true"
        />
      </div>
      <div class="top-buttons-commands">
        <div class="button clear" id="clear-all">Ac</div>
        <div class="button clear" id="clear-last">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
          >
            <path
              d="M6.53505 3H21.0001C21.2653 3 21.5196 3.10536 21.7072 3.29289C21.8947 3.48043 22.0001 3.73478 22.0001 4V20C22.0001 20.2652 21.8947 20.5196 21.7072 20.7071C21.5196 20.8946 21.2653 21 21.0001 21H6.53505C6.37046 21 6.20841 20.9594 6.06327 20.8818C5.91813 20.8042 5.7944 20.6919 5.70305 20.555L0.370054 12.555C0.260415 12.3907 0.201904 12.1975 0.201904 12C0.201904 11.8025 0.260415 11.6093 0.370054 11.445L5.70305 3.445C5.7944 3.30808 5.91813 3.19583 6.06327 3.11821C6.20841 3.04058 6.37046 2.99998 6.53505 3ZM7.07005 5L2.40405 12L7.07005 19H20.0001V5H7.07005ZM13.0001 10.586L15.8281 7.757L17.2431 9.172L14.4141 12L17.2431 14.828L15.8281 16.243L13.0001 13.414L10.1721 16.243L8.75705 14.828L11.5861 12L8.75705 9.172L10.1721 7.757L13.0001 10.586Z"
              fill="#A5A5A5"
            />
          </svg>
        </div>
        <div class="button function">/</div>
        <div class="button function">*</div>
        <div class="button function">+</div>
        <div class="button function" id="minus">-</div>
        <div class="button function">^</div>
        <div class="button function" id="pow">^2</div>
      </div>
      <div class="sec-section-buttons">
        <div class="button number">7</div>
        <div class="button number">8</div>
        <div class="button number">9</div>
        <div class="button number">4</div>
        <div class="button number">5</div>
        <div class="button number">6</div>
        <div class="button number">1</div>
        <div class="button number">2</div>
        <div class="button number">3</div>
        <div class="button number">0</div>
        <div class="button" id="decimal">.</div>
        <div class="button function" id="result">=</div>
      </div>
    </main>
  </body>
</html>
