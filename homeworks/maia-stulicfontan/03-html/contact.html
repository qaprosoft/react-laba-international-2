<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
</head>

<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="contact.html">Contact</a>
    </nav>
    <hr>
  </header>
  <main>
    <h1>Contact me</h1>
    <form>
      <div>
        <label for="fname">Full name*</label>
        <input type="text" name="fname" id="fname" placeholder="Your name..." required>
        <input type="text" name="lname" id="lname" placeholder="Your last name..." required>
      </div>
      <div>
        <label for="phone">Phone number*</label>
        <input type="text" name="phone" id="phone" placeholder="Your phone..." required>
      </div>
      <div>
        <label for="country">Country</label>
        <select name="country" id="country">
          <option value="Australia">Australia</option>
          <option value="Argentina">Argentina</option>
          <option value="Belarus">Belarus</option>
          <option value="Ukraine">Ukraine</option>
          <option value="United States">United States</option>
        </select>
      </div>
      <div>
        <textarea name="message" id="message" cols="25" rows="15" placeholder="Your message..."></textarea>
      </div>
      <div>
        <input type="submit" value="Submit">
      </div>
    </form>
  </main>
  <footer>
    <hr>
    <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer"><img src="./assets/fb-logo.png"
        alt="Facebook logo" width="35" height="35"></a>
    <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer"><img src="./assets/ig-logo.png"
        alt="Instagram logo" width="35" height="35"></a>
    <a href="https://www.linkedin.com" target="_blank" rel="noopener noreferrer"><img src="./assets/ln-logo.png"
        alt="Linkedin logo" width="35" height="35"></a>
    <a href="https://www.twitter.com" target="_blank" rel="noopener noreferrer"><img src="./assets/tw-logo.png"
        alt="Twitter logo" width="35" height="35"></a>
  </footer>
</body>

</html>
