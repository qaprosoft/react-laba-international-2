<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
</head>
<body>
    <header>
        <nav>
               <a href="index.html">Home</a> 
               <a href="contact.html"> Contact</a>  
               <hr>
        </nav>
    </header>

    <main>
        <h1>Contact Me</h1>

       <form action="post">
        <label for="full-name"><strong>Full name*</strong></label>
        <input type="text" placeholder="your name" required name="full-name">
        <input type="text" placeholder="your last name" required name="full-name">
        <br>
        <label for="phone"><strong>Phone Number*</strong></label>
        <input type="phone" placeholder="your phone" required name="phone">
        <br>
        <label for="country"><strong>Country</strong></label>
        <select name="country" id="countries">
            <option value="australia">Australia</option>
            <option value="argentina">Argentina</option>
            <option value="poland">Poland</option>
            <option value="ukraine">Ukraine</option>
            <option value="georgia">Georgia</option>
          </select>
          <br>
          <label for="area"></label>
          <textarea name="area" id="area" cols="30" rows="10" placeholder="your message..."></textarea>
          <br>
          <button type="submit">Submit</button>
       </form>
       <br>
       <hr>

    </main>

    <footer>
        <section class="social-media">
          <a href="https://www.facebook.com/"><img src="./images/facebook.png" alt="facebook logo"></a>
          <a href="https://www.instagram.com/"><img src="./images/instagram.png" alt="instagram logo"></a>
          <a href="https://www.linkedin.com/"><img src="./images/linkedin.png" alt="linkedin logo"></a>
          <a href="https://twitter.com/"><img src="./images/twitter.png" alt="twitter logo"></a>
        </section>

    </footer>
    
</body>
</html>
