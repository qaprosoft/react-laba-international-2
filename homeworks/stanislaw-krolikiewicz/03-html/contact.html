<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Contact</title>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <hr>
  <main>
    <h1>Contact me</h1>
    <form>
      <label for="firstName">Full name*</label>
      <input type="text" id="firstName" name="firstName" placeholder="Your name.." required>
      <input type="text" id="lastName" name="lastName" placeholder="Your last name.." required>
      <br>
      <label for="phone">Phone number*</label>
      <input type="tel" id="phone" name="phone" placeholder="Your phone" required>
      <br>
      <label for="country">Country</label>
      <select id="country" name="country">
        <option value="Australia">Australia</option>
        <option value="Poland">Poland</option>
        <option value="Germany">Germany</option>
        <option value="France">France</option>
        <option value="Spain">Spain</option>
      </select>
      <br>
      <textarea name="message" id="message" cols="30" rows="10" placeholder="Your message.."></textarea>
      <br>
      <button type="submit">Submit</button>
    </form>
  </main>
  <hr>
  <footer>
    <a href="https://www.facebook.com/" target="_blank">
      <img src="assets/icons/facebook.svg" alt="facebook link" loading="lazy">
    </a>
    <a href="https://www.instagram.com/" target="_blank">
      <img src="assets/icons/instagram.svg" alt="instagram link" loading="lazy">
    </a>
    <a href="https://www.linkedin.com/in/stanis%C5%82aw-kr%C3%B3likiewicz-b712a31a9/" target="_blank">
      <img src="assets/icons/linkedin.svg" alt="linkedin link" loading="lazy">
    </a>
    <a href="https://www.twitter.com/" target="_blank">
      <img src="assets/icons/twitter.svg" alt="twitter link" loading="lazy">
    </a>
  </footer>
</body>
</html>
