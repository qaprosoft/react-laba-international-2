<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link  rel="stylesheet" type="text/css" href="dark.css">
    <link id="light-style" rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bruno Leandro Diaz</title>
</head>
<body>
    <header>
        <div class="switcher">
            <a id="switch-mode" class="switcher__button" href="#">
                <img class="button__icon" src="./assets/Medium-Brightness.svg" alt="switcher">
            </a>
        </div>
    </header>

    <main>
        <section class="user">
            <div class="user__avatar user__avatar-rounded-circle">
            </div>

            <div class="user__information">
                <h1 class="information__name">Bruno Diaz</h1>
                <p class="information__ocupation">Frond-end Developer</p>
                <div class="user__social-media">
                    <a  href="www.github.com"><img class="social-media__icon" src="./assets/social-media-icons/github.svg" alt="github"></a>
                    <a  href="www.linkedin.com"><img class="social-media__icon" src="./assets/social-media-icons/linkedin.svg" alt="linkedin"></a>
                    <a  href="www.twitter.com"><img class="social-media__icon" src="./assets/social-media-icons/twitter.svg" alt="twitter"></a>
                    <a href="www.youtube.com"><img class="social-media__icon" src="./assets/social-media-icons/youtube.svg" alt="youtube"></a>
                </div>
            </div>
        </section>

        <section class="facts">
            <div class="facts__experience">
                <p class="fact__number">7</p>
                <p class="fact__text">Years of work<br>experience</p>
            </div>

            <div class="facts__projects">
                <p class="fact__number">50+</p>
                <p class="fact__text">Completed <br>projects</p>
            </div>

            <div class="facts__projects">
                <p class="fact__number">20+</p>
                <p class="fact__text">Sastified <br> customers</p>
            </div>
        </section>
        <section class="button-container">
            <div class="button button_color-yellow">
                <a class="button__content" href="./assets/brunoDiazResume.pdf" download="brunoDiazResume">
                    <p class="button__text">Download CV
                    </p>
                    <img class="button__arrow" src="./assets/Bottom-Alignment.svg" alt="arrow">
                </a>
            </div>

            <div class="button button_color-white">
                <a class="button__content" href="https://www.instagram.com/_brunold/">
                    <p class="button__text button__text_color-dark">Contact me</p>
                </a>
            </div>
        </section>

        <section class="tabs">
                <div class="tab-button tab-button_color-grey">
                    <p class="tab-button__text">Portfolio</p>
                </div>
                <div class="tab-button">
                    <p class="tab-button__text">Skills</p>
                </div>
        </section>

        <section class="tab-content">
            <div class="tab-content__project"><a href="#"><img src="./assets/projects/project-1.png" alt="project-1"></a></div>
            <div class="tab-content__project"><a href="#"><img src="./assets/projects/project-2.png" alt="project-2"></a></div>
            <div class="tab-content__project"><a href="#"><img src="./assets/projects/project-3.png" alt="project-3"></a></div>
            <div class="tab-content__project"><a href="#"><img src="./assets/projects/project-4.png" alt="project-4"></a></div>
            <div class="tab-content__project"><a href="#"><img src="./assets/projects/project-5.png" alt="project-5"></a></div>
            <div class="tab-content__project"><a href="#"><img src="./assets/projects/project-6.png" alt="project-6"></a></div>
        </section>
    </main>
    
    <footer>
        <p class="footer__text">Â© Bruno Leandro Diaz. 2023 All rights reserved</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
