<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles/dark.css">
    <link id="light-style" rel="stylesheet" type="text/css" href="./styles/light.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
</head>
<body>
    <header>
        <div class="switcher">
                <a class="switcher__button" href="#" id="switch-theme">
                    <img src="./assets/icons/switcher.svg" alt="switcher">
                </a>
        </div>
    </header>
    <main>
        <section class="profile">
            <div class="profile__user">
                <div class="profile__avatar">
                    <div class="profile__photo"></div>
                </div>
                <div class="profile__information">
                    <div class="profile__main">
                        <h1 class="profile__name">Bruno Diaz</h1>
                        <p class="profile__job">Front-end Developer</p>
                        <div class="profile__social-media">
                            <a href="#"><img src="./assets/icons/github.svg" alt="github"></a>
                            <a href="#"><img src="./assets/icons/linkedin.svg" alt="linkedin"></a>
                            <a href="#"><img src="./assets/icons/twitter.svg" alt="twitter"></a>
                            <a href="#"><img src="./assets/icons/youtube.svg" alt="youtube"></a>
                        </div>
                    </div>
                    </div>
                </div>
                <div class="profile__experience">
                    <div class="profile__experience-info">
                        <p class="profile__experience-info__text">
                            7
                            <br>
                            Years of work
                            <br>
                            experience
                        </p>
                    </div>
                    <div class="profile__experience-info">
                        <p class="profile__experience-info__text">
                            +50
                            <br>
                            Completed
                            <br>
                            cprojects
                        </p>
                    </div>
                    <div class="profile__experience-info">
                        <p class="profile__experience-info__text">
                            +20
                            <br>
                            Satisfied
                            <br>
                            customers
                        </p>
                    </div>
                </div>
            </div>
            <div class="profile__buttons">
                <div class="button button--yellow">
                    <a class="button__content" href="./assets/files/brunoDiazResume.pdf" download="brunoDiazResume">
                        <p class="button__text">Download CV</p>
                        <img src="./assets/icons/download-arrow.svg" alt="download-arrow">
                    </a>
                </div>
                <div class="button button--white">
                    <a class="button__content" href="https://www.instagram.com/_brunold/">
                        <p class="button__text">Contact me</p>
                    </a>
                </div>
            </div>
        </section>
        <section class="portfolio">
            <div class="portfolio__buttons">
                <div class="portfolio__button portfolio__button--active">
                    <p class="portfolio__button__text">Portfolio</p>
                </div>
                <div class="portfolio__button">
                    <p class="portfolio__button__text">Skills</p>
                </div>
            </div>
            <div class="portfolio__projects">
                <div class="card">
                    <img src="./assets/pictures/project-1.png" alt="project-1" class="card__image">
                </div>
                <div class="card">
                    <img src="./assets/pictures/project-2.png" alt="project-2" class="card__image">
                </div>
                <div class="card">
                    <img src="./assets/pictures/project-3.png" alt="project-3" class="card__image">
                </div>
                <div class="card">
                    <img src="./assets/pictures/project-4.png" alt="project-4" class="card__image">
                </div>
                <div class="card">
                    <img src="./assets/pictures/project-5.png" alt="project-5" class="card__image">
                </div>
                <div class="card">
                    <img src="./assets/pictures/project-6.png" alt="project-6" class="card__image">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p class="footer-text">Â© Bruno Leandro Diaz. 2023 All rigths reserved</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
