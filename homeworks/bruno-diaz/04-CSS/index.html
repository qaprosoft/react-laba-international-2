<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="dark.css">
    <link id="light-style" rel="stylesheet" type="text/css" href="light.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
</head>
<body>
    <header>
        <div class="switcher">
                <a class="switcher__button" href="#" id="switch-theme">
                    <img src="./assets/icons/switcher.svg" alt="switcher">
                </a>
        </div>
    </header>
    <main>
        <section class="profile">
            <div class="profile__user">
                <div class="user__photo">
                    <div class="photo__container"></div>
                </div>
                <div class="profile__information">
                    <h1 class="information_name">Bruno Diaz</h1>
                    <p class="information_occupation">Front-end Developer</p>
                    <div class="information_social-media">
                        <a href="https://github.com/BrunoDiaz7"><img src="./assets/icons/github.svg" alt="github"></a>
                        <a href="https://twitter.com/"><img src="./assets/icons/twitter.svg" alt="twitter"></a>
                        <a href="https://www.linkedin.com/in/bruno-diaz-838438238/"><img src="./assets/icons/linkedin.svg" alt="linkedin"></a>
                        <a href="https://www.youtube.com/"><img src="./assets/icons/youtube.svg" alt="youtube"></a>
                    </div>
                </div>
            </div>
            <div class="profile__experience">
                <div class="experience__fact">
                    <p class="fact__number">7</p>
                    <p class="fact__text">Years of work<br>experience</p>
                </div>
    
                <div class="projects__fact">
                    <p class="fact__number">50+</p>
                    <p class="fact__text">Completed <br>projects</p>
                </div>
    
                <div class="projects__fact">
                    <p class="fact__number">20+</p>
                    <p class="fact__text">Sastified <br> customers</p>
                </div>
            </div>
            <div class="profile__button">
                <div class="button-container button_color-yellow">
                    <a class="button-content" href="./assets/files/brunoDiazResume.pdf" download="brunoDiazResume">
                        <p class="button-text">Download CV</p>
                        <img src="./assets/icons/download-arrow.svg" alt="download-arrow">
                    </a>
                </div>
                <div class="button-container button_color-white">
                    <a class="button-content" href="https://www.instagram.com/_brunold/">
                        <p class="button-text">Contact me</p>
                    </a>
                </div>
            </div>
        </section>
        <div class="tab-container">
            <div class="tab">
                <div class="tab-button tab-button_color-grey">
                    <p class="tab-button__text">Portfolio</p>
                </div>
                <div class="tab-button">
                    <p class="tab-button__text">Skills</p>
                </div>
            </div>
        </div>
        <section class="projects">
            <div class="project__content"><a href="#"><img src="./assets/pictures/project-1.png" alt="project-1"></a></div>
            <div class="project__content"><a href="#"><img src="./assets/pictures/project-2.png" alt="project-2"></a></div>
            <div class="project__content"><a href="#"><img src="./assets/pictures/project-3.png" alt="project-3"></a></div>
            <div class="project__content"><a href="#"><img src="./assets/pictures/project-4.png" alt="project-4"></a></div>
            <div class="project__content"><a href="#"><img src="./assets/pictures/project-5.png" alt="project-5"></a></div>
            <div class="project__content"><a href="#"><img src="./assets/pictures/project-6.png" alt="project-6"></a></div>
        </section>  
    </main>
    <footer>
        <p class="footer-text">Â© Bruno Leandro Diaz. 2023 All rigths reserved</p>
