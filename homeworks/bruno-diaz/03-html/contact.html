<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="contact.html">Contact</a>
        </nav>
        <hr>
    </header>
    <main>
        <h1>Contact Me</h1>

        <form>
            <label>Full name*:</label>
            <input type="text" name="name" placeholder="Your name.." required>
            <input type="text" name="lastName" placeholder="Your last name.." required ><br><br>

            <label>Phone number*:</label>
            <input type="number" name="phoneNumber" placeholder="Your phone.." required><br><br>

            <label>Country:</label>
            <select name="Country">
              <option value="Argentina">Argentina</option>
              <option value="Ukraine">Ukraine</option>
              <option value="Poland">Poland</option>
              <option value="Belarus">Belarus</option>
            </select><br><br>

            <label>Message:</label><br>
            <textarea name="Message" rows="20" placeholder="Your message.."></textarea><br><br>
        
            <input type="submit" value="Submit"><br>
        </form><br>
    </main>
    <hr>
    <footer>
        <img src="./assets/facebookLogo.jpg" alt="facebook">__
        <img src="./assets/instagramLogo.jpg" alt="instagram">__
        <img src="./assets/linkedinLogo.jpg" alt="linkedin">__
        <img src="./assets/twitterLogo.jpg" alt="twitter">__
    </footer>
</body>
</html>
