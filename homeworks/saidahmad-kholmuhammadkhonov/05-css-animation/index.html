<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saidahmad Saidasror</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <label for="theme-switcher">
            <input type="checkbox" name="" id="theme-switcher">
            <ion-icon name="sunny" class="sun"></ion-icon>
            <ion-icon name="moon" class="moon"></ion-icon>
            <span class="toggle"></span>
            <span class="animateBg"></span>
        </label>
        <header class="header">
            <div class="header__bio hidden">
                <img id="header__profile-photo" src="images/profile-photo.png" alt="">
                <div class="header__bio-profile">
                    <h1 id="header__fullname">Saidahmad Saidasror</h1>
                    <p id="header__job-title">Front-End Developer</p>
                    <div class="header__social-icons">
                        <a href=""><img src="icons/github.svg" width="24px" alt="Github icon"></a>
                        <a href=""><img src="icons/linkedin.svg" width="24px" alt="Linkedin icon"></a>
                        <a href=""><img src="icons/square-twitter.svg" width="24px" alt="Twitter icon"></a>
                        <a href=""><img src="icons/youtube.svg" width="24px" alt="Youtube icon"></a>
                    </div>
                </div>
            </div>
            <div class="header__bio-achievements hidden">
                <p>1<br> year of work experience</p>
                <p>10+ <br> completed projects</p>
                <p>10+<br> satisfied customers</p>
            </div>
        </header>
        <main class="main">
            <div class="main__contact-section hidden">
                <a href="files/SaidahmadFrontEndDev.pdf" download><button class="main__download-btn">Download CV <img src="icons/download-solid.svg" width="16px" alt="Download icon"></button></a>
                <a href="" ><button class="main__contact-me-btn">Contact Me</button></a>
            </div>
            <div class="main__highlights hidden">
                <a href=""><button class="main__portfolio-btn">Portfolio</button></a>
                <a href=""><button class="main__skills-btn">Skills</button></a>
            </div>
            <div class="main__projects hidden">
                <a href=""><img src="images/project1.jpg" alt="Project 1 image"></a>
                <a href=""><img src="images/project2.jpg" alt="Project 2 image"></a>
                <a href=""><img src="images/project3.jpg" alt="Project 3 image"></a>
                <a href=""><img src="images/project4.jpg" alt="Project 4 image"></a>
                <a href=""><img src="images/project5.jpg" alt="Project 5 image"></a>
                <a href=""><img src="images/project6.jpg" alt="Project 6 image"></a>
            </div>
        </main>
        <footer class="footer">
            <div><p class="footer__text">&#169 Saidahmad Saidasror. 2023 All rights reserved.</p></div>
        </footer>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
